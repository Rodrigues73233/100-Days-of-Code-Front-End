<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Pedra, Papel, Tesoura</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Pedra Papel Tesoura</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">Você</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
  </div>

  <div class="result">
    <p>Pedra Papel Tesoura. Você Venceu!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="./assets/images/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img src="./assets/images/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img src="./assets/images/scissors.png" alt="">
    </div>
  </div>

  <p id="action-message">Faça a sua escolha.</p>
  <script src="./assets/js/main.js"></script>
</body>
</html>
