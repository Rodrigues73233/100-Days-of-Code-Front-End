<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <main>
    <div id="container-cronometro">
      <div id="cronometro"><span id="seconds">00</span>:<span id="miliseconds">00</span></div>
      <div class="buttons">
        <button id="start-btn">Começar</button>
        <button id="pause-btn">Pausar</button>
        <button id="restart-btn">Zerar</button>
      </div>
    </div>
  </main>
</body>
</html>
