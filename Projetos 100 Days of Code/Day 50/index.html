<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./assets/images/person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci rem quibusdam quis rerum inventore! Quam suscipit aspernatur et rem tempore, ipsam deleniti ipsum nostrum ducimus, deserunt esse accusamus sequi voluptates.</p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
