<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header id="header">
    <div class="cabecalho">
      <h2><a id="logo" href="#">Landing</a></h2>

      <nav id="nav" class="cabecalho__nav">
        <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
          <span id="hamburger"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="#">Features</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
          <button><a href="#">Get Started</a></button>
        </ul>
      </nav>
    </div>
    <div class="container__header-text">
      <div class="header-text">
        <h1>Fly makes you <br> faster</h1>
        <p>New free template by <a href="#">uicookies.com</a>. For more <br> templates visit the <a href="#">site</a>. Lorem ipsum dolor sit amet,<br> consectetur adipisicing elit.</p>

        <button>See Pricing</button>
      </div>
  
      <div class="container-formulario-dev">
        <div class="background-formulario-dev">
          <form class="formulario-dev" name="meu_form">
      
            <h3>Entre em contato</h3>
            
            <div class="formulario-dev__input">
              <input type="text" id="input-nome" placeholder="Gabriel Rodrigues" required="required" name="nome" />
              <label for="nome">Nome</label>
            </div>
          
            <div class="formulario-dev__input">
              <input type="tel" id="input-telefone" placeholder="(xx)xx-xx-xx-xx" name="fone" />
              <label for="fone">Telefone</label>
            </div>
          
            <div class="formulario-dev__input">
              <input type="email" id="input-gmail" placeholder="fulano@gmail.com" name="email" />
              <label for="email">Gmail</label>
            </div>
            
            <div class="formulario-dev__input-remenber">
              <input type="checkbox" name="remenber" id="lembrar">
              <label for="remenber">Lembrar de mim</label>
            </div>
  
            <input type="submit" class="enviar" onclick="confereCampos()" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </header>
  <script src="./assets/js/main.js"></script>
</body>
</html>
