<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="container-card">
      <div class="bg-top"><img src="./assets/images/bg-pattern-top.svg" alt=""></div>
      <div class="card">
        <div class="card__top">
  
        </div>
        <div class="card__middle">
          <img src="./assets/images/image-victor.jpg" alt="">
          <div>
            <h2>Victor Crest</h2>
            <span>26</span>
          </div>
          <h4>London</h4>
        </div>
        <div class="card__bottom">
          <div>
            <span>80K</span>
            <h6>Followers</h6>
          </div>

          <div>
            <span>803K</span>
            <h6>Likes</h6>
          </div>

          <div>
            <span>1.4K</span>
            <h6>Photos</h6>
          </div>
        </div>
      </div>
      <div class="bg-bottom"><img src="./assets/images/bg-pattern-bottom.svg" alt=""></div>
    </div>
  </main>
</body>
</html>
