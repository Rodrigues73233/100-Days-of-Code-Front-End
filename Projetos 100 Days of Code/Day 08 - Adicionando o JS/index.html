<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="cabecalho">
      <img id="logo" src="./assets/images/logo.svg" alt="">
      <nav>
        <h3>Collections</h3>
        <h3>Men</h3>
        <h3>Women</h3>
        <h3>About</h3>
        <h3>Contact</h3>
      </nav>
      <div class="cart-user">
        <img src="./assets/images/icon-cart.svg" alt="">
        <img src="./assets/images/image-avatar.png" alt="">
      </div>
    </div>
  </header>

  <!-- Modal -->
  <div id="fade" class="hide"></div>
    <div class="container-modal">
      <div id="modal" class="hide modal">
        <img id="fechar-modal" src="./assets/images/icon-close.svg" alt="">
        <div class="modal-images">
          <div id="main-modal-image" class="modal-main-image">
            <img src="./assets/images/image-product-1.jpg" alt="">
          </div>
          <div class="modal-other-images">
            <img onclick="abrirModal1()" id="thumbnail-1" src="./assets/images/image-product-1-thumbnail.jpg" alt="">
            <img onclick="abrirModal2()" id="thumbnail-2" src="./assets/images/image-product-2-thumbnail.jpg" alt="">
            <img onclick="abrirModal3()" id="thumbnail-3" src="./assets/images/image-product-3-thumbnail.jpg" alt="">
            <img onclick="abrirModal4()" id="thumbnail-4" src="./assets/images/image-product-4-thumbnail.jpg" alt="">
          </div>
        </div>
    </div>
    </div>

  <main>
    <div class="product-container">
      <div class="product-images">
        <div id="abrir-modal" class="product-main-image">
          <img src="./assets/images/image-product-1.jpg" alt="">
        </div>
        <div class="product-other-images">
          <img src="./assets/images/image-product-1-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-2-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-3-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="product-infos">
        <h3>Sneaker Company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. they'll withstand everything the weather can offer.</p>
        <div class="price">
          <span>$125.00</span>
          <span>50%</span>
        </div>
        <span>$250,00</span>
        
        <div class="product-buttons">
          <div class="buttons-quantidade">
            <button onclick="diminuir()" id="minus" class="minus"><img src="./assets/images/icon-minus.svg" alt=""></button>
            <span id="contador">0</span>
            <button onclick="somar()" id="plus" class="plus"><img src="./assets/images/icon-plus.svg" alt=""></button>
          </div>

          <button class="add"><img src="./assets/images/cart3.svg" alt=""> Add to cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
