<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 09</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="container-card-pedido">
      <div class="card-pedido">
        <div class="card-pedido-image">
          <img src="./assets/images/illustration-hero.svg" alt="">
        </div>
        <div class="card-pedido-text">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="card-pedido-text-plan">
            <img src="./assets/images/icon-music.svg" alt="">
            <div class="card-pedido-text-plan-value">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>

            <a href="">Change</a>
          </div>
          
          <div class="card-pedido-text-buttons">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
