<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="cabecalho">
      <img id="logo" src="./assets/images/logo.svg" alt="">
      <nav>
        <h3>Collections</h3>
        <h3>Men</h3>
        <h3>Women</h3>
        <h3>About</h3>
        <h3>Contacts</h3>
      </nav>
      <div class="cart-user">
        <img src="./assets/images/icon-cart.svg" alt="">
        <img src="./assets/images/image-avatar.png" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="product-container">
      <div class="product-images">
        <div class="product-main-image">
          <img src="./assets/images/image-product-1.jpg" alt="">
        </div>
        <div class="product-other-images">
          <img src="./assets/images/image-product-1-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-2-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-3-thumbnail.jpg" alt="">
          <img src="./assets/images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="product-infos">
        <h3>Sneaker Company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. they'll withstand everything the weather can offer.</p>
        <div class="price">
          <span>$125.00</span>
          <span>50%</span>
        </div>
        <span>$250,00</span>
        
        <div class="product-buttons">
          <div class="buttons-quantidade">
            <button class="minus"><img src="./assets/images/icon-minus.svg" alt=""></button>
            <span>0</span>
            <button class="plus"><img src="./assets/images/icon-plus.svg" alt=""></button>
          </div>

          <button class="add"><img src="./assets/images/icon-cart.svg" alt=""> Add to cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
